{% extends "base.html" %}

{% block title %}Update Workout{% endblock %}

{% block main-content %}
<h2>Update Workout</h2>
<form action="/workouts/{{ id }}/update/" class="form-stacked" method="post">
{% csrf_token %}
<fieldset>
{{ workout.as_p}}
    {% for s in steps %} {{ a }}
    <div class="clearfix">
      <label for="id_{{ forloop.counter }}-activities">Activities:</label>
      <input name="{{ forloop.counter }}-step_id" type="hidden" value="{{ s.id }}" />
      <div class="input">
        <select name="{{ forloop.counter }}-activities" id="id_{{ forloop.counter }}-activities">
          <option value="">---------</option>
          {% for a in activities %} {{ s }}
            <option value="{{ a.id }}" {% if s.activity == a %}selected="selected"{% endif %}>{{ a.name }}</option>
          {% endfor %}
        </select>
      <div>
    </div>
    <div class="clearfix">
      <label for="id_{{ forloop.counter }}-position">Position:</label>
      <div class="input"><input type="text" name="{{ forloop.counter }}-position" value="{{ s.position }}" id="id_{{ forloop.counter }}-position" />
      </div>
    </div>
    {% endfor %}
</fieldset>
    <div id="actions" class="actions">
    <button class="btn primary" type="submit" >Save</button>
    <a href="#" class="btn " >Cancel</a>
    </div>
</form>

{% endblock %}
