{% extends "base.html" %}

{% block title %}Edit Workout{% endblock %}

{% block main-content %}
<h2>Edit Workout</h2>
<form action="/workouts/{{ workout.id }}/schedule/{{ practice.id }}" class="form-stacked" method="post">
{% csrf_token %}
    <fieldset>
    {{ form.as_p }}
    </fieldset>
    <div id="actions" class="actions">
    <button class="btn primary" type="submit" >Save</button>
    <a href="#" class="btn " >Cancel</a>
    </div>
</form>

{% endblock %}
