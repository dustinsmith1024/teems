{% extends "base.html" %}

{% block title %}Join{% endblock %}

{% block main-content %}
<h2>Join your team</h2>
<form action="/teams/join/" class="form-stacked" method="post">
{% csrf_token %}
{{ team_join_form.as_p }}
    <div id="actions" class="actions">
    <button class="btn primary" type="submit" >Save</button>
    <a href="#" class="btn " >Cancel</a>
    </div>
</form>

<h2>Create a new team</h2>
<form action="/teams/new/" class="form-stacked" method="post">
{% csrf_token %}
{{ form.as_p }}
    <input type="hidden" name="join" value="true" />
    <div id="actions" class="actions">
    <button class="btn primary" type="submit" >Save</button>
    <a href="#" class="btn " >Cancel</a>
    </div>
</form>

{% endblock %}
