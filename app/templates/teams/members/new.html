{% extends "base.html" %}

{% block title %}New Member{% endblock %}

{% block main-content %}
    <h2>New Team Member</h2>
    <form action="{% url new_member team.id %}" class="form-horizontal" method="post">
        {% csrf_token %}
        {% include "fragments/fields.html" %}
        <div id="actions" class="form-actions">
            <button class="btn btn-primary" type="submit" >Save</button>
        </div>
    </form>
{% endblock %}
