{% extends "base.html" %}

{% block title %}{{ action|capfirst }} Player{% endblock %}

{% block main-content %}
<h2>{{ action|capfirst }} Player</h2>
{% if action == 'edit' %}
<form action="{% url edit_member team.id member.id %}" class="form-stacked" method="post">
{% else %}
<form action="{% url new_member team.id %}" class="form-stacked" method="post">
{% endif %}

{% csrf_token %}
{{ form.as_p }}
    <div id="actions" class="actions">
    <button class="btn primary" type="submit" >Save</button>
    <a href="#" class="btn " >Cancel</a>
    </div>
</form>

{% endblock %}
