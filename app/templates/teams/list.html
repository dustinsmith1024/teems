{% extends "base.html" %}

{% block title %}Homie{% endblock %}

{% block main-content %}
<h2>Teams</h2>
{% if teams %}
    <ul>
    {% for team in teams %}
        <li><a href="{% url team_details team.id %}">{{ team.name }} {{ team.mascot }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No teams are available.</p>
{% endif %}

<div id="actions" class="form-actions">
    <a href="{% url new_team %}" class="btn btn-primary" >New Team</a>
</div>

{% endblock %}
