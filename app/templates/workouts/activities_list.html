{% extends "base.html" %}

{% block title %}Activities{% endblock %}

{% block main-content %}

{% if activities_list %}
    <ul>
    {% for activity in activities_list %}
        <li><a href="/workouts/activities/{{ activity.id }}/">{{ activity.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No activities are available.</p>
{% endif %}

{% endblock %}
